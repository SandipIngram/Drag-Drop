<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="script.js"></script>
    
</head>
<body>
<div class="container">
<div class="left">
    <div class="element">
        <div class="element-wrapper">
            <div class="element-section">
                <p>Section</p>
            </div>
            <a class="add-element" onclick="add_section()" data-toggle="tooltip" data-placement="bottom" title="Add Section">+</a>
            <div class="clear"></div>
        </div>
        <div class="element-wrapper">
            <div class="element-section">
                <p>Sub Section</p>
            </div>
            <a class="add-element" onclick="add_sub_section()" data-toggle="tooltip" data-placement="bottom" title="Add Sub Section">+</a>
            <div class="clear"></div>
        </div>
        <div class="element-wrapper">
            <div class="element-section">
                <p>Button</p>
            </div>
            <a class="add-element" onclick="" data-type="button" data-toggle="tooltip" data-placement="bottom" title="Add Button">+</a>
            <div class="clear"></div>
        </div>
    </div>
    <div class="properties">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody id="element-properties">
            </tbody>
        </table>
    </div>
</div>
<div class="right clearfix" id="right">

</div>
</div>
<script>
    var select_element_id = "";
    $( "#right" ).click(function( event ) {
        /*$( "#log" ).html( "clicked: " + event.target.nodeName );*/
        //alert(event.target.id);
        if(select_element_id != "") {
            $("#" + select_element_id).css("border-color", "black");
        }
        select_element_id = event.target.id;
        $("#"+select_element_id).css("border-color","red");
        $("#element-properties").html("");
        $("#element-properties").append("<tr><td>Id</td><td>"+select_element_id+"</td></tr>");
        console.log(select_element_id);

    });
</script>
</body>
</html>
